  <style>
    @font-face {
      font-family: 'SuperBrigadeCond';
      src: url('superbrigadecond.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'NeueHaasGrotDispRoundBold';
      src: url('neuehaasgrotdispround-75bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE10+/Edge */
      user-select: none;         /* Standard */
    }
    body {
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'SuperBrigadeCond', sans-serif;
      min-height: 100vh;
      min-width: 0;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .coming-soon {
      font-family: 'NeueHaasGrotDispRoundBold', Arial, sans-serif;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 0;
      font-weight: bold;
      color: #ffffff;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer {
      width: 100%;
      position: fixed;
      left: 0;
      bottom: 0;
      background: #121212;
      border-top: 1.5px solid #232323;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.2rem;
      padding: 1rem 0 0.7rem 0;
      font-size: 1rem;
      z-index: 10;
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .footer a {
      color: #444;
      text-decoration: none;
      transition: color 0.2s;
      font-size: 1.2em;
    }
    .footer a:hover {
      color: #aaa;
    }
    .footer .dot {
      margin: 0 0.7rem;
      font-size: 1.2em;
      color: #333;
    }
    @media (max-width: 600px) {
      html, body {
        height: 100dvh;
        width: 100vw;
      }
      body {
        padding-bottom: 3.2rem;
        min-height: 100dvh;
        min-width: 0;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.2rem;
      }
      .coming-soon {
        font-size: 1.4rem;
        margin-top: 0;
      }
      .center-container {
        padding: 0 0.5rem;
      }
      .footer {
        font-size: 0.8rem;
        padding: 0.5rem 0 0.4rem 0;
        gap: 0.4rem;
        flex-wrap: wrap;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
        margin: 0;
        padding-left: 0;
        padding-right: 0;
      }
      .footer span,
      .footer a {
        font-size: 0.95em;
        word-break: break-all;
        min-width: 0;
        max-width: 100%;
      }
    }
  </style>
