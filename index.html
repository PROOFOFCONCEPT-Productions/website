<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROOF-OF-CONCEPT Produdctions</title>
    <meta name="description" content="Canadian-based experimental film production company.">
    <meta name="keywords" content="experimental film, short films, Canadian cinema, Jack O'Keeffe, art films, indie production, PROOFOFCONCEPT, Canadian experimental cinema, tech-integrated storytelling, avant-garde short films">
    <meta name="author" content="Jack O'Keeffe">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="PROOFOFCONCEPT Prod.">
    <meta property="og:description" content="Experimental short films blending cinema with technology">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://proof-of-concept.ca">
    <meta property="og:locale" content="en_CA">
    <meta property="og:image" content="https://proof-of-concept.ca/assets/preview.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        :root {
            --bg-color: white;
            --text-color: black;
            --draw-color: black;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative; 
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body.dark-theme {
            --bg-color: #000000;
            --text-color: #ffffff;
            --draw-color: #ffffff;
        }

        #settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            opacity: 0.7;
            transition: all 0.3s ease;
            background: none;
            border: none;
            color: inherit;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #settings-toggle:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        #settings-toggle:active {
            transform: scale(0.95);
        }

        @media (max-width: 767px) {
            #settings-toggle {
                display: none;
            }
        }

        .container {
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .container.fade-out {
            opacity: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            display: inline-block;
        }

        #coming-soon {
            padding-top: 10px;
        }

        a {
            color: inherit;
            cursor: pointer;
            text-decoration: underline;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        a:hover {
            opacity: 0.7;
        }

        a:active {
            transform: translateY(1px);
            transition: all 0.1s ease;
        }

        li {
            text-align: center;
            padding-left: 10px;
            padding-right: 10px;
        }

        #footer {
            position: absolute;
            bottom: 20px;
        }

        .nav-link {
            text-decoration: underline;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: inline-block;
        }

        .nav-link:hover {
            opacity: 0.7;
        }

        .nav-link:active {
            transform: translateY(1px);
            transition: all 0.1s ease;
        }

        .external-link {
            color: inherit;
            text-decoration: underline;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: inline-block;
        }

        .external-link:hover {
            opacity: 0.7;
        }

        .external-link:active {
            transform: translateY(1px);
            transition: all 0.1s ease;
        }

        /* Settings Modal */
        #settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #settings-modal.show {
            display: flex;
            opacity: 1;
        }

        .settings-content {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            position: relative;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        #settings-modal.show .settings-content {
            transform: translateY(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 10px;
        }

        .settings-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            transition: all 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }

        .color-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .color-option.selected[data-color="white"]::after {
            color: black;
        }

        .title-input {
            width: 100%;
            padding: 8px;
            background-color: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: inherit;
        }

        .title-input:focus {
            outline: none;
            border-width: 2px;
        }

        .performance-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .performance-toggle:hover {
            opacity: 0.7;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            border: 1px solid var(--text-color);
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--text-color);
            top: 1px;
            left: 1px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 21px;
        }

        /* Drawing canvas */
        #drawing-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 998;
            opacity: 1;
            transition: opacity 2s ease;
        }

        #drawing-canvas.fade-out {
            opacity: 0;
        }

        /* Keyboard shortcuts indicator */
        #shortcuts-hint {
            position: fixed;
            bottom: 50px;
            left: 20px;
            font-size: 12px;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #shortcuts-hint:hover {
            opacity: 1;
        }

        .shortcut-key {
            transition: background-color 0.2s ease, color 0.2s ease;
            padding: 1px 2px;
            border-radius: 2px;
        }

        .shortcut-key.flash {
            background-color: currentColor;
            color: var(--bg-color);
        }

        .shortcut-key.muted {
            position: relative;
        }

        .shortcut-key.muted::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 45%, currentColor 45%, currentColor 55%, transparent 55%);
            pointer-events: none;
        }

        @media (max-width: 767px) {
            #shortcuts-hint {
                display: none;
            }
        }

        /* Performance mode styles */
        body.performance-mode #drawing-canvas {
            display: none;
        }

        body.performance-mode #shortcuts-hint {
            display: none;
        }

        .color-option.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            position: relative;
        }

        .color-option.disabled::after {
            content: '×';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-color);
            font-size: 14px;
            font-weight: bold;
        }

        .reset-button {
            width: 100%;
            padding: 8px;
            background-color: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            opacity: 0.7;
        }

        .reset-button:active {
            transform: translateY(1px);
        }
    </style>
</head>

    <canvas id="drawing-canvas"></canvas>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <span>settings</span>
                <button class="settings-close">×</button>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">background color:</label>

                <label class="setting-label">text color:</label>
                <div class="color-options">

                    <div class="color-option selected" data-type="text" data-color="white" style="background-color: white;"></div>
                    <div class="color-option" data-type="text" data-color="#ff6b6b" style="background-color: #ff6b6b;"></div>
                    <div class="color-option" data-type="text" data-color="#ffd93d" style="background-color: #ffd93d;"></div>

                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" for="title-input">tab title:</label>
                <input type="text" id="title-input" class="title-input" value="PROOFOFCONCEPT Prod.">
            </div>

            <div class="setting-group">
                <button id="reset-defaults" class="reset-button">return to default</button>
            </div>

            <div class="setting-group">
                <div class="performance-toggle" id="performance-toggle">
                    <div class="toggle-switch" id="performance-switch"></div>
                    <span>performance mode</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="main-content">
        <!-- Content is dynamically loaded here -->
    </div>

    <div id="footer">
        <p><span class="nav-link" onclick="loadPage('about')">about</span> // <a href="mailto:contact@proof-of-concept.ca" class="external-link">contact</a></p>
    </div>

    <script>
        // Check if mobile device
        function isMobile() {
            return window.innerWidth <= 767;
        }

        // Settings state
        let settings = {
            bgColor: 'white',
            textColor: 'black',
            drawColor: 'black',
            title: 'PROOFOFCONCEPT Prod.',
            performanceMode: isMobile() // Default to performance mode on mobile
        };

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('poc-settings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
                // Force performance mode on mobile regardless of saved settings
                if (isMobile()) {
                    settings.performanceMode = true;
                }
                applySettings();
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('poc-settings', JSON.stringify(settings));
        }

        // Apply settings to the page
        function applySettings() {
            document.documentElement.style.setProperty('--bg-color', settings.bgColor);
            document.documentElement.style.setProperty('--text-color', settings.textColor);
            document.documentElement.style.setProperty('--draw-color', settings.drawColor);
            document.title = settings.title;
            
            if (settings.performanceMode) {
                document.body.classList.add('performance-mode');
            } else {
                document.body.classList.remove('performance-mode');
            }

            updateCanvasStroke();
            updateSettingsUI();
        }

        // Update settings UI to reflect current state
        function updateSettingsUI() {
            // Update color selections
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                const type = option.dataset.type;
                const color = option.dataset.color;
                
                if ((type === 'bg' && color === settings.bgColor) ||
                    (type === 'text' && color === settings.textColor) ||
                    (type === 'draw' && color === settings.drawColor)) {
                    option.classList.add('selected');
                }
            });

            // Update title input
            document.getElementById('title-input').value = settings.title;

            // Update performance toggle
            const toggle = document.getElementById('performance-switch');
            if (settings.performanceMode) {
                toggle.classList.add('active');
            } else {
                toggle.classList.remove('active');
            }
            
            updateColorAvailability();
        }

        // Content data for all pages
        const pageContent = {
            home: `
                <p>PROOFOFCONCEPT Prod.</p>
                <p id="coming-soon">short films:</p>
                <ul>
                    <li><span class="nav-link" onclick="loadPage('love-one')">love.1 (2025)</span></li>
                    <li><span class="nav-link" onclick="loadPage('which-way')">which//way (2025)</span></li>
                </ul>
                
                <p id="coming-soon">coming soon:</p>
                <ul>
                    <li><span class="nav-link" onclick="loadPage('lovers')">The Lovers (2026)</span></li>
                    <li><span class="nav-link" onclick="loadPage('horror')">HORROR (2026)</span></li>
                </ul>
            `,
            
            about: `
                <p>about:</p>
                <ul>
                    <li>focused on unconventional approaches to storytelling which incorporate modern technology.</li>
                    <li><a href="mailto:contact@proof-of-concept.ca" class="external-link">email</a> // <a target="_blank" href="https://www.instagram.com/youngthugfan40/" class="external-link">instagram</a></li>
                </ul>
                <p><span class="nav-link" onclick="loadPage('home')">back</span></p>
            `,
            
            'love-one': `
                <p>love.1 (2025)</p>
                <p>40 seconds, instagram reel</p>
                <br>
                <ul>
                    <li>a visual-poem on the themes of love.</li>
                    <li><a target="_blank" href="https://www.instagram.com/reel/DKX_rDKygW5/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" class="external-link">watch here</a> // <a target="_blank" href="https://letterboxd.com/film/love1/" class="external-link">log & rate on letterboxd</a></li>
                </ul>
                <p><span class="nav-link" onclick="loadPage('home')">back</span></p>
            `,
            
            'which-way': `
                <p>which//way (2025)</p>
                <p>3 minutes, instagram reel</p>
                <br>
                <ul>
                    <li>stock footage tells the story of two lives — before and after a financial crisis.</li>
                    <li><a target="_blank" href="" class="external-link">coming soon</a> // <a target="_blank" href="https://letterboxd.com/film/which-way/" class="external-link">add to your watchlist</a></li>
                </ul>
                <p><span class="nav-link" onclick="loadPage('home')">back</span></p>
            `,
            
            lovers: `
                <p>The Lovers (2026)</p>
                <ul>
                    <li>follows pivotal moments between two people, who may or may not be in a relationship.</li>
                </ul>
                <p><span class="nav-link" onclick="loadPage('home')">back</span></p>
            `,
            
            horror: `
                <p>HORROR (2026)</p>
                <ul>
                    <li>a multimedia film experience tailored to the viewer's worst fears.</li>
                </ul>
                <p><span class="nav-link" onclick="loadPage('home')">back</span></p>
            `
        };

        // Audio setup for click sounds
        let audioContext;
        let isAudioEnabled = false;
        let isMuted = false;

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioEnabled = true;
            } catch (e) {
                console.log('Audio not supported');
                isAudioEnabled = false;
            }
        }

        function playClickSound() {
            if (isMobile() || !isAudioEnabled || !audioContext || isMuted || settings.performanceMode) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(450, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(750, audioContext.currentTime + 0.03);
                oscillator.frequency.exponentialRampToValueAtTime(350, audioContext.currentTime + 0.12);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.005);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } catch (e) {
                console.log('Error playing sound');
            }
        }

        function playBackSound() {
            if (isMobile() || !isAudioEnabled || !audioContext || isMuted || settings.performanceMode) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(320, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.06);
                oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.14);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.035, audioContext.currentTime + 0.008);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.16);
                
                oscillator.type = 'triangle';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.16);
            } catch (e) {
                console.log('Error playing back sound');
            }
        }

        function playShortcutSound() {
            if (isMobile() || !isAudioEnabled || !audioContext || isMuted || settings.performanceMode) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(700, audioContext.currentTime + 0.04);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.02, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.12);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.12);
            } catch (e) {
                console.log('Error playing shortcut sound');
            }
        }

        function playSettingsSound() {
            if (isMobile() || !isAudioEnabled || !audioContext || isMuted || settings.performanceMode) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // More pleasant settings sound - gentle chime
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.03, audioContext.currentTime + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Error playing settings sound');
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            const muteKey = document.querySelector(`[data-key="m"]`);
            if (muteKey) {
                if (isMuted) {
                    muteKey.classList.add('muted');
                } else {
                    muteKey.classList.remove('muted');
                }
            }
        }

        // Drawing functionality
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentPath = [];
        let allPaths = [];

        function initCanvas() {
            canvas = document.getElementById('drawing-canvas');
            ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            ctx.lineWidth = 1;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            updateCanvasStroke();
        }

        function updateCanvasStroke() {
            if (ctx) {
                ctx.strokeStyle = settings.drawColor;
            }
        }

        function startDrawing(e) {
            if (settings.performanceMode) return;
            isDrawing = true;
            [lastX, lastY] = [e.clientX, e.clientY];
            
            // Start a new path
            currentPath = [{
                x: lastX,
                y: lastY,
                color: settings.drawColor,
                opacity: 1,
                timestamp: Date.now()
            }];
            
            // Start animation loop if not already running
            requestAnimationFrame(animatePaths);
        }

        function draw(e) {
            if (!isDrawing || settings.performanceMode) return;
            
            // Add point to current path
            currentPath.push({
                x: e.clientX,
                y: e.clientY,
                color: settings.drawColor,
                opacity: 1,
                timestamp: Date.now()
            });
            
            // Draw the current stroke immediately
            ctx.strokeStyle = settings.drawColor;
            ctx.globalAlpha = 1;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
            
            [lastX, lastY] = [e.clientX, e.clientY];
        }

        function stopDrawing() {
            if (!isDrawing || settings.performanceMode) return;
            isDrawing = false;
            
            // Add the completed path to allPaths for independent fading
            if (currentPath.length > 0) {
                allPaths.push({
                    points: [...currentPath],
                    startFadeTime: Date.now() + 100, // Start fading after 100ms
                    fadeDuration: 2000 // 2 seconds fade
                });
                currentPath = [];
                
                // Start the fade animation for this specific path
                requestAnimationFrame(animatePaths);
            }
        }

        function animatePaths() {
            const now = Date.now();
            let hasActivePaths = false;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw all fading paths with their individual fade states
            allPaths = allPaths.filter(path => {
                const fadeProgress = (now - path.startFadeTime) / path.fadeDuration;
                
                if (fadeProgress >= 1) {
                    return false; // Remove completed paths
                }
                
                if (fadeProgress > 0) {
                    // Calculate opacity for fading
                    const opacity = Math.max(0, 1 - fadeProgress);
                    
                    // Draw this path with current opacity
                    ctx.strokeStyle = path.points[0].color;
                    ctx.globalAlpha = opacity;
                    
                    for (let i = 1; i < path.points.length; i++) {
                        ctx.beginPath();
                        ctx.moveTo(path.points[i-1].x, path.points[i-1].y);
                        ctx.lineTo(path.points[i].x, path.points[i].y);
                        ctx.stroke();
                    }
                    
                    hasActivePaths = true;
                } else {
                    // Not yet time to fade, draw at full opacity
                    ctx.strokeStyle = path.points[0].color;
                    ctx.globalAlpha = 1;
                    
                    for (let i = 1; i < path.points.length; i++) {
                        ctx.beginPath();
                        ctx.moveTo(path.points[i-1].x, path.points[i-1].y);
                        ctx.lineTo(path.points[i].x, path.points[i].y);
                        ctx.stroke();
                    }
                    
                    hasActivePaths = true;
                }
                
                return true; // Keep this path
            });
            
            // Draw the current active path (if any) on top with full opacity
            if (isDrawing && currentPath.length > 1) {
                ctx.strokeStyle = settings.drawColor;
                ctx.globalAlpha = 1;
                
                for (let i = 1; i < currentPath.length; i++) {
                    ctx.beginPath();
                    ctx.moveTo(currentPath[i-1].x, currentPath[i-1].y);
                    ctx.lineTo(currentPath[i].x, currentPath[i].y);
                    ctx.stroke();
                }
            }
            
            // Reset alpha for next operations
            ctx.globalAlpha = 1;
            
            // Continue animation if there are active paths or we're currently drawing
            if (hasActivePaths || isDrawing) {
                requestAnimationFrame(animatePaths);
            }
        }

        function flashShortcutKey(key) {
            if (settings.performanceMode) return;
            const keyElement = document.querySelector(`[data-key="${key}"]`);
            if (keyElement) {
                keyElement.classList.add('flash');
                setTimeout(() => {
                    keyElement.classList.remove('flash');
                }, 200);
            }
        }

        // Keyboard shortcuts
        function handleKeyPress(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (settings.performanceMode && !isMobile()) return; // Allow escape on desktop even in performance mode
            
            const key = e.key.toLowerCase();
            let handled = false;
            
            switch(key) {
                case 'h':
                    if (!settings.performanceMode) {
                        loadPage('home');
                        handled = true;
                    }
                    break;
                case 'a':
                    if (!settings.performanceMode) {
                        loadPage('about');
                        handled = true;
                    }
                    break;
                case 'c':
                    if (!settings.performanceMode) {
                        window.location.href = 'mailto:contact@proof-of-concept.ca';
                        handled = true;
                    }
                    break;
                case 'm':
                    if (!settings.performanceMode) {
                        toggleMute();
                        handled = true;
                    }
                    break;
                case '1':
                    if (!settings.performanceMode) {
                        loadPage('love-one');
                        handled = true;
                    }
                    break;
                case '2':
                    if (!settings.performanceMode) {
                        loadPage('which-way');
                        handled = true;
                    }
                    break;
                case '3':
                    if (!settings.performanceMode) {
                        loadPage('lovers');
                        handled = true;
                    }
                    break;
                case '4':
                    if (!settings.performanceMode) {
                        loadPage('horror');
                        handled = true;
                    }
                    break;
                case 's':
                    if (!isMobile()) {
                        toggleSettings();
                        handled = true;
                    }
                    break;
                case 'escape':
                    if (!isMobile()) {
                        const modal = document.getElementById('settings-modal');
                        if (modal.classList.contains('show')) {
                            toggleSettings();
                        }
                    }
                    break;
            }
            
            if (handled && !settings.performanceMode) {
                playShortcutSound();
                flashShortcutKey(key);
            }
        }

        function playSettingsSound() {
            if (isMobile() || !isAudioEnabled || !audioContext || isMuted || settings.performanceMode) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // More pleasant settings sound - gentle chime
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.03, audioContext.currentTime + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Error playing settings sound');
            }
        }

        // Settings modal functions
        function toggleSettings() {
            if (isMobile()) return; // Prevent settings on mobile
            
            const modal = document.getElementById('settings-modal');
            if (modal.classList.contains('show')) {
                modal.classList.remove('show');
                // Wait for fade out before hiding
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            } else {
                modal.style.display = 'flex';
                // Force reflow then add show class for smooth animation
                modal.offsetHeight;
                modal.classList.add('show');
                updateSettingsUI();
            }
        }

        // Function to load page content
        function loadPage(page) {
            const container = document.getElementById('main-content');
            
            container.classList.add('fade-out');
            
            setTimeout(() => {
                container.innerHTML = pageContent[page] || pageContent.home;
                container.classList.remove('fade-out');
            }, 150);
            
            if (page !== 'home') {
                history.pushState({page: page}, '', '#' + page);
            } else {
                history.pushState({page: 'home'}, '', './');
            }
        }

        // Function to update color availability
        function updateColorAvailability() {
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('disabled');
                
                const type = option.dataset.type;
                const color = option.dataset.color;
                
                // Disable if background and text colors would be the same
                if ((type === 'bg' && color === settings.textColor) ||
                    (type === 'text' && color === settings.bgColor)) {
                    option.classList.add('disabled');
                }
            });
        }

        // Reset to defaults handler
        document.getElementById('reset-defaults').addEventListener('click', function() {
            settings = {
                bgColor: 'white',
                textColor: 'black',
                drawColor: 'black',
                title: 'PROOFOFCONCEPT Prod.',
                performanceMode: isMobile() // Keep performance mode on mobile
            };
            
            // Remove dark theme class
            document.body.classList.remove('dark-theme');
            
            applySettings();
            saveSettings();
            updateColorAvailability();
            playClickSound();
        });

        // Color option handlers
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                if (this.classList.contains('disabled')) return;
                
                const type = this.dataset.type;
                const color = this.dataset.color;
                
                // Remove selected from siblings
                this.parentNode.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                
                // Update settings and auto-adjust conflicting colors
                if (type === 'bg') {
                    settings.bgColor = color;
                    // Auto-adjust text color if it matches background
                    if (settings.textColor === color) {
                        settings.textColor = color === 'black' ? 'white' : 'black';
                    }
                } else if (type === 'text') {
                    settings.textColor = color;
                    // Auto-adjust background color if it matches text
                    if (settings.bgColor === color) {
                        settings.bgColor = color === 'black' ? 'white' : 'black';
                    }
                } else if (type === 'draw') {
                    settings.drawColor = color;
                }
                
                applySettings();
                saveSettings();
                updateColorAvailability();
                playSettingsSound();
            });
        });
            
        // Title input handler
        document.getElementById('title-input').addEventListener('input', function() {
            settings.title = this.value;
            document.title = settings.title;
            saveSettings();
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved settings
            loadSettings();
            
            // Initialize canvas
            initCanvas();
            
            // Set up settings toggle (only on desktop)
            if (!isMobile()) {
                document.getElementById('settings-toggle').addEventListener('click', function() {
                    toggleSettings();
                    playClickSound();
                });
            }
            
            // Set up settings modal
            document.getElementById('settings-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    toggleSettings();
                }
            });

            document.querySelector('.settings-close').addEventListener('click', function() {
                toggleSettings();
                playClickSound();
            });

            // Performance mode toggle (disabled on mobile)
            if (!isMobile()) {
                document.getElementById('performance-toggle').addEventListener('click', function() {
                    settings.performanceMode = !settings.performanceMode;
                    applySettings();
                    saveSettings();
                    playClickSound();
                });
            }

            // Set up keyboard shortcuts
            document.addEventListener('keydown', handleKeyPress);
            
            // Set up drawing events (only if not in performance mode)
            if (!settings.performanceMode) {
                document.addEventListener('mousedown', startDrawing);
                document.addEventListener('mousemove', draw);
                document.addEventListener('mouseup', stopDrawing);
            }
            
            // Add click sound to all nav links and external links
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('nav-link')) {
                    if (e.target.textContent.includes('back')) {
                        playBackSound();
                    } else {
                        playClickSound();
                    }
                } else if (e.target.classList.contains('external-link')) {
                    playClickSound();
                }
            });
            
            // Initialize audio on first user interaction (only on desktop)
            if (!isMobile()) {
                document.addEventListener('click', function initAudioOnce() {
                    initAudio();
                    document.removeEventListener('click', initAudioOnce);
                }, { once: true });
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                updateCanvasStroke();
                // Clear all paths on resize
                allPaths = [];
                currentPath = [];
            });
            
            // Load home page
            loadPage('home');
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(e) {
            const page = e.state ? e.state.page : 'home';
            loadPage(page);
        });
    </script>
</body>
